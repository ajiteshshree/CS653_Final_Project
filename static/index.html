<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haskell Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h1>Welcome to Haskell Chat</h1>
        <div class="form-group">
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input type="text" id="room" placeholder="Enter room name">
        </div>
        <button id="joinBtn">Join</button>
    </div>

    <div id="chat" style="display: none;">
        <div class="chat-header">
            <h3>Chat Room: <span id="roomName"></span></h3>
            <button id="leaveBtn" class="leave-btn">Leave Room</button>
        </div>

        <div id="user-dropdown-container">
            <label for="user-dropdown">Users in Room:</label>
            <select id="user-dropdown" size="1">
                <!-- User names will be dynamically inserted here -->
            </select>
            <p id="user-count"></p>
        </div>            

        <div id="chat-container" class="chat-messages"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
